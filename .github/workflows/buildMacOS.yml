name: build-and-test-MacOS

run-name: "Build MacOS: Push ${{ github.event.after }} by ${{ github.actor }}" 
on: [push]

jobs:
  build:
    name: Build DeepC Plugin for Nuke
    runs-on: macos-latest
    strategy:
      matrix:
        nuke-version: ["12.2v11"]
        #nuke-version: ["12.2v11", "13.0v10", "13.1v5", "13.2v4"]
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2
    - name: Install Nuke
      run: |
          mkdir nuke
          wget -c https://thefoundry.s3.amazonaws.com/products/nuke/releases/${{ matrix.nuke-version }}/Nuke${{ matrix.nuke-version }}-mac-x86_64.dmg -O - 
          hdiutil attach Nuke${{ matrix.nuke-version }}-mac-x86_64.dmg
          pushd /Volumes/Nuke${{ matrix.nuke-version }}-mac-x86_64
          echo "Installing Nuke"
          cp -R Nuke${{ matrix.nuke-version }} ${{ github.workspace }}/nuke/
          popd
          hdiutil detach /Volumes/Nuke${{ matrix.nuke-version }}-mac-x86_64
    #- name: Install OpenGL and Glu
    #  run: | 
    #      sudo apt-get update
    #      sudo apt-get install build-essential libgl1-mesa-dev libglu1-mesa-dev
    - name: Get cmake
      uses: lukka/get-cmake@latest
    - name: Build DeepC for Nuke 
      run: | 
          mkdir build
          mkdir install
          cmake -S . -DCMAKE_INSTALL_PREFIX="./install" -DNuke_ROOT="./nuke/Nuke${{ matrix.nuke-version }}" -B "build"
          cmake --build "build" --config Release
          cmake --install "build"
    - name: Compress files
      run:  zip -r DeepC-Linux-Nuke${{ matrix.nuke-version }}.zip ./install
    - name: Upload Deep artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: DeepC-Linux-Nuke${{ matrix.nuke-version }}
        path: "DeepC-*.zip"
